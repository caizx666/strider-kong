<div id="template" class="well">
  <h2>Kong API Register</h2>
  <button ng-click="save()" class="btn btn-primary">Save</button><br/><br/>

  <p class="help-text">
    create kong service and route
  </p>

  <h3>kong url</h3>
  <div class="row-fluid">
    <div class="span12">
      <input ui-refresh="selectedTab" ng-model="config.url"></input>
    </div>
  </div><br/>

  <h3>Service</h3>
  <div class="row-fluid">
    <div class="span12">
      <textarea ui-refresh="selectedTab" ng-model="config.service"></textarea>
    </div>
  </div><br/>

  <h3>Route</h3>
  <div class="row-fluid">
    <div class="span12">
      <textarea ui-refresh="selectedTab" ng-model="config.route"></textarea>
    </div>
  </div><br/>



  <button ng-click="save()" class="btn btn-primary">Save</button>
</div>
